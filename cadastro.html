<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONG Patinhas Felizes - Cadastro</title>
    </head>
    <body>
        <header>
            <h1>Página de cadastro da ONG Patinhas Felizes</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./projetos.html">Projetos</a></li>
                    <li><a href="./cadastro.html">Faça seu cadastro</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Cadastre-se e faça parte da nossa missão!</h2>
            <img src="imagens/trabalhovoluntario2.jpg" width="800" alt="Voluntários">
        </section>
        <main>
            <form action="#" method="post">
                <fieldset>
                    <legend>Formulário para cadastro.</legend>
                    <fieldset>
                        <legend>Informações pessoais:</legend>
                        <label for="nome">Nome completo *:</label>
                        <input type="text" id="nome" name="nome" required>
                        <br>
                        <label for="email">E-mail *:</label>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        <br>
                        <label for="cpf">CPF *:</label>
                        <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
                        <br>
                        <label for="nasc">Data de Nascimento *:</label>
                        <input type="date" id="nasc" name="nasc" required>
                        <br>
                        <label for="tel">Telefone *:</label>
                        <input type="tel" id="tel" name="tel" placeholder="99 99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                    </fieldset>                                      
                    <fieldset>
                        <legend>Endereço:</legend>
                        <label for="logradouro">Rua/Avenida:</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                        <label for="num">N°:</label>
                        <input type="text" id="num" name="num" pattern="[0-9]{1,}" required>
                        <br>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                        <br>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" required>
                        <br>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                        <br>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </fieldset>
                </fieldset>
                <button type="submit">Enviar Cadastro</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 ONG Patinhas Felizes. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
